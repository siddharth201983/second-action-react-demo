name: Test Project
on: push
jobs:
    test:
        runs-on: self-hosted
        steps:
            - name: Get code or scm
              uses: actions/checkout@v3
            - name: Install NodeJs
              uses: actions/setup-node@v3
              with:
                node-version: 16
                cache: 'npm'
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
